# Serenity BDD configuration file

# Define the base packages where Serenity will look for annotated classes (steps, etc.)
# Replace with your actual base package for steps and page objects
serenity.package=serenitybdd

# Define the default driver (e.g., chrome, firefox, etc.)
webdriver.driver=chrome

# Configure screenshots
serenity.take.screenshots=FOR_FAILURES
serenity.screenshots.browser=BLUR

# Enable video recording (optional)
serenity.record.video=true

# Configure logging (optional)
# Replace with your logging preferences
serenity.logging=VERBOSE
